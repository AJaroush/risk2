[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/build"

[functions]
  directory = "netlify/functions"
  included_files = [
    "backend/**",
    "netlify/functions/**"
  ]

# API redirects - must come before catch-all
# Redirect /api/* to function, stripping /api prefix
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/predict/:splat"
  status = 200
  force = true

# Redirect /api without trailing slash
[[redirects]]
  from = "/api"
  to = "/.netlify/functions/predict"
  status = 200

# Health check endpoint
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/predict/health"
  status = 200

# Catch-all for React app - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

